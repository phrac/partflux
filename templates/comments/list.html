{% load humanize %}

<h2 style="margin-top: 20px" class="clear">Part comments ({{ comment_count }})</h2>

{% if comment_count == 0 %}
    <h3 class="add">No comments, add one below.</h3>
{% else %}
    <dl class="comments" id="comments">
        {% for comment in comment_list %}
            <div class="commentbox">
            <dt>{{ comment.user }} wrote {{ comment.submit_date|naturalday }}:</dt>
            <dd>{{ comment.comment }}</dd>
        </div>
        {% endfor %}
    </dl>
{% endif %}
