<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Sign in &middot; Part Engine</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <!-- Le styles -->
        <link href="{{ STATIC_URL }}css/jkit.css" rel="stylesheet">

        <link href="{{ STATIC_URL }}css/bootstrap.css" rel="stylesheet">
        <link href="{{ STATIC_URL }}css/animate.css" rel="stylesheet">

        <link href="{{ STATIC_URL }}css/app.css" rel="stylesheet">
        <link href="{{ STATIC_URL }}css/font-awesome.css" rel="stylesheet">
        <link href="{{ STATIC_URL }}css/bootstrap-responsive.css" rel="stylesheet">



        <style type="text/css">
            body {
                padding-top: 40px;
                padding-bottom: 40px;
                background-image:-moz-radial-gradient(50% 50%,circle farthest-side,rgb(82,184,235) 0%,rgba(20,137,182,0.78) 100%); 
                background-image:-webkit-gradient(radial,50% 50%,0,50% 50%,154.5,color-stop(0, rgb(82,184,235)),color-stop(1, rgba(20,137,182,0.78)));
                background-image:-webkit-radial-gradient(50% 50%,circle farthest-side, rgb(82,184,235) 0%,rgba(20,137,182,0.78) 100%);
                background-image:-ms-radial-gradient(50% 50%,circle farthest-side, rgb(82,184,235) 0%,rgba(20,137,182,0.78) 100%);
                background-image:radial-gradient(50% 50%,circle farthest-side, rgb(82,184,235) 0%,rgba(20,137,182,0.78) 100%);
                -ms-filter:"progid:DXImageTransform.Microsoft.Alpha(Opacity=100,FinishOpacity=78,Style=2)";
                filter:progid:DXImageTransform.Microsoft.Alpha(Opacity=100,FinishOpacity=78,Style=2);}

            .form-signin {
                max-width: 500px;
                padding: 130px 29px 29px;
                margin: 0 auto 20px;
                background-color: transparent;
                border: 0px solid #e5e5e5;
                -webkit-border-radius: 5px;
                -moz-border-radius: 5px;
                border-radius: 5px;
                -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
                -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
                box-shadow: 0 1px 2px rgba(0,0,0,.05);
            }
            .form-signin .form-signin-heading{color:#CAE8F7;margin-bottom: 25px;font-size: 23px;font-weight: 400;margin-bottom: 10px;}
            .form-signin a{color: black;font-weight: 400;font-size: 10px;}
            .form-signin input[type="text"],
            .form-signin input[type="password"] {font-size: 16px;
                height: auto;
                margin-bottom: 15px;
                padding: 7px 9px;
                opacity: 0.9;
                border: 1px solid #28759B;}
            .form-signin span { font-size: 13px;color: white;float: right;}
            .form-signin label {color: white;}
            .form-signin .btn {font-family: inherit;}



        </style>

        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

    </head>

    <body class="animated fadeIn">

        <div class="container">
            <form class="form-signin" method="post" action="">
                {% csrf_token %}
                <img src="{{ STATIC_URL }}img/logo.png" />
                <h2 class="form-signin-heading">Please Login <span >Need to Register? <a href="/users/register">Click Here</a></span></h2>
{% if form.errors %}
                <p><strong>Your username and password didn't match. Please try again.</strong></p>
                {% endif %}

                <fieldset>
                    <input name="username" id="id_username" type="text" class="input-block-level" placeholder="User name" />
                    <input type="password" class="input-block-level" placeholder="Password" name="password" id="id_password" />
                    <button name="send"  value="Submit"  class="btn btn-medium btn-primary" type="submit"><i class="icon-spinner ast-alt icon-spin"></i> Login</button>
                </fieldset>

            </form>

        </div> <!-- /container -->

        <!-- Le javascript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="{{ STATIC_URL }}js/jquery.js"></script>
        <script src="{{ STATIC_URL }}js/bootstrap.js"></script>
        <script src="{{ STATIC_URL }}js/jquery.jkit.1.1.10.js"></script>
        <script src="{{ STATIC_URL }}js/jquery.easing.1.3.js"></script>
        <script type="text/javascript">
            $("[rel=tooltip]").tooltip();
            </script>

            <script type="text/javascript">
                $(document).ready(function(){
                        $('body').jKit();
                        });
</script>

                </body>
            </html>
