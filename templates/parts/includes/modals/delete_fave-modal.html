<div class="modal hide" id="delete_fave-modal">
    {% if user.is_authenticated %}
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><i class="icon-remove"></i></button>
        <h3>Delete Favorite</h3>
    </div>
    <div class="modal-body">
        <p>Are you sure you wish to delete this part from your favorites? <strong>All notes will be lost and this action is not reversible!</strong></p>

        <form data-div-update="#faveparts-table" data-gritter-title-success="Favorite Deleted" data-gritter-msg-success="All personal notes and information also deleted." data-gritter-error-title="Something went wrong" name="del_fave-form" id="del_fave-form" class="modal-form form-horizontal" autocomplete="off" method="post" action="{% url parts.ajax.delete_favorite %}">

            {% csrf_token %}


    </div>
    <div class="modal-footer">
        <input type="hidden" id="fave-id" name="fave-id" value="" />
        <button id="confirm_delete" data-loading-text="Deleting..." class="modal-form-submit btn btn-danger"><i class="icon-white icon-flag"></i> Delete Favorite</button>
        <button class="btn" data-dismiss="modal">Cancel</button>
        </form>
    </div>

    {% else %}
    {% include 'includes/login_modal.html' %}
    {% endif %}
</div>
