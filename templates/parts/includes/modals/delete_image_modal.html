<div class="modal hide" id="delete-image-modal">
    {% if user.is_staff %}
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><i class="icon-remove"></i></button>
        <h3>Delete Favorite</h3>
    </div>
    <div class="modal-body">
        <p>Are you sure you wish to delete this image? <strong>This is not reversible!</strong></p>
        <form data-div-update="#images-table" data-gritter-title-success="Image Deleted" data-gritter-msg-success="Image and data removed from the server" data-gritter-error-title="Something went wrong" name="del_fave-form" id="del_fave-form" class="modal-form form-horizontal" autocomplete="off" method="post" action="{% url parts.ajax.delete_image %}">

            {% csrf_token %}


    </div>
    <div class="modal-footer">
        <input type="hidden" id="image-id-hidden" name="image-id" value="" />
        <input type="hidden" id="part-id" name="part-id" value="{{ part.pk }}" />
        <button id="confirm_delete" data-loading-text="Deleting..." class="modal-form-submit btn btn-danger"><i class="icon-white icon-flag"></i> Delete Image</button>
        <button class="btn" data-dismiss="modal">Cancel</button>
        </form>
    </div>

    {% else %}
    <h3>Sorry, you are not authorized to perform this action</h3>
    {% endif %}
</div>
