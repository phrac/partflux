{% load thumbnail %}

<div class="widget-content">
    {% if part.images.all %}
    <div id="images">
        <ul class="thumbnails">
            {% for image in part.images.all %}
            {% thumbnail image.image "160x120" crop="center" as im %}
            <li class="span3">
                <div class="thumbnail">
                    <a id="lightbox" class="thumbnail" href="{{ image.image.url }}"><img src="{{ im.url }}" alt="{{ part.number }} image" /></a>
                    <div class="thumbnail-caption">
                        by: {{ image.user }}
                    </div>
                </div>
            </li>
            {% endthumbnail %}
            {% endfor %}
        </ul>
    </div>
    {% else %}
    <div class="alert alert-error">No images have been submitted.</div>
    {% endif %}
</div>
