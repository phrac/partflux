<div class="widget-content nopadding">
    <table class="table table-striped table-condensed">
        <thead>
            <tr>
                <th>Property</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody>
        {% for k, v in part.properties.items %}
        <tr>
            <td>{{ k|safe }}</td>
            <td>{{ v|safe|default:"N/A" }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
