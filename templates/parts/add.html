{% extends "base/base_MAIN.html" %}

{% block breadcrumbs %}
> <a href="/parts/">Parts</a> > Add new part
{% endblock %}


{% block content %}
<div class="center_content">
	<h2>Add a new part</h2>
	{% if user.is_authenticated %}
			<form action="" method="post">
				{% csrf_token %}
				<table class="input">
					{{ partform.as_table }}
					<tr>
						<td>
							<input type="submit" value="save" class="submit" name="xref_button"/>
						</td>
					</tr>
				</table>
			</form>
		{% else %}
			<h4 class="signin">please <a href="/users/login/">sign in</a> or <a href="/users/register/">register</a> to add a cross reference.</h4>
		{% endif %}

</div>

{% endblock %}
