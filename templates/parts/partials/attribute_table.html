{% if attributes %}
<table class="table table-striped attribute-table">
    {% for a in attributes %}
    <tr {% if a.id == new_id %}id="new-attribute"{% endif %}>
        <td>
            <strong>{{ a.key }}:</strong>	
        </td>
        <td>
            {{ a.value }}
        </td>
        <td width="18%">
            {% if user.is_authenticated %}
            <div class="btn-group">
                <button class="btn btn-mini">Actions</button>
                <button class="btn btn-mini dropdown-toggle" data-toggle="dropdown">
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu pull-right">
                    <a href="#"><i class="icon icon-flag"></i> Flag</a>
                </ul>
            </div>
            {% else %}
            {% endif %}
        </td>
    </tr>
    {% endfor %}
</table>
{% else %}
<h3>No additional information available.</h3>
{% endif %}
