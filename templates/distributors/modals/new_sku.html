<div class="modal hide" id="distributor-sku-modal">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><i class="icon-remove"></i></button>
        <h3>Add a new DistributorSKU</h3>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" action="" method="post" autocomplete="off">
            {% csrf_token %}
            {% for field in newskuform %}
            <div class="control-group">
                <label class="control-label" for="id_part">{{ field.label }}</label>
                <div class="controls">
                    {{ field }}
                </div>
            </div>
            {% endfor %}

            <div class="form-actions">
                <button type="submit" name="sku_button" class="btn btn-inverse">Add SKU</button>
                <button type="submit" class="btn btn-default" onclick="this.form.reset()">Clear Form</button>
            </div>
        </form>
    </div>
</div>
