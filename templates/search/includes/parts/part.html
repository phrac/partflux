<tr>
    <td style="width:5%" class="part_number"><p style="font-weight:bold; font-size:.7em">PART</p></td>
    <td style="width:20%" class="part_number">
        <a href="/parts/{{ result.object.id}}/{{ result.object.number|slugify|upper }}/">{{ result.object.number }}</a>
    </td>
    <td class="part_desc">
        {{ result.object.description|truncatewords:10 }}
    </td>
    <td class="part_desc">
        <a href="/companies/{{ result.object.company.id }}/">{{ result.object.company.name }}</a>
    </td>
</tr>
